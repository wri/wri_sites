wri_spoke.cron.settings:
  path: '/admin/config/services/entity_share/cron'
  defaults:
    _form: '\Drupal\wri_spoke\Form\EntityShareCronSettingsForm'
    _title: 'Entity Share Client Cron Settings'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer site configuration'

wri_spoke.wri_spoke_settings:
  path: 'admin/config/services/entity_share/wri-spoke-settings'
  defaults:
    _title: 'Wri spoke settings'
    _form: 'Drupal\wri_spoke\Form\WriSpokeSettingsForm'
  requirements:
    _permission: 'entity_share_access_config_pages'
