    enabled: false
    allow_custom: false
  ds:
    layout:
      id: layout_search-results
      library: null
      disable_css: false
      entity_classes: all_classes
      settings:
        label: ''
    regions:
      left_section:
        - field_primary_topic
        - field_region
        - field_type
      main_section:
        - node_post_date
        - node_title
        - field_tags
      right_section:
        - field_main_image
    fields:
      node_post_date:
        plugin_id: node_post_date
        weight: 3
        label: hidden
        formatter: ds_post_date_short_day
        ft:
          id: reset
          settings:
            lb: ''
      node_title:
        plugin_id: node_title
        weight: 4
        label: hidden
        formatter: default
        settings:
          link: true
          wrapper: h3
          class: h3
        ft:
          id: reset
          settings:
            lb: ''
