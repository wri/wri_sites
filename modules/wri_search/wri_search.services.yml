services:
  wri_search.pretty_facets_helper:
    class: Drupal\wri_search\PrettyFacetsHelper
    arguments: ['@plugin.manager.facets_pretty_paths.coder']

  wri_search.event_subscriber:
    class: Drupal\wri_search\EventSubscriber\WriSearchControllerAlterSubscriber
    arguments: ['@current_route_match']
    tags:
      - { name: event_subscriber }

  wri_search.route_subscriber:
    class: Drupal\wri_search\EventSubscriber\WriSearchRouteSubscriber
    tags:
      - { name: event_subscriber }
