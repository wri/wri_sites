gtm_id:
  label: 'GTM ID'
  id: gtm_id
  type: textfield
  filter: plain_text
  description: 'Your Google Tag Manager ID'
  group: '3rd Party'
  weight: '10'
the_content_listing_view_arguments:
  label: 'The content listing view arguments'
  id: the_content_listing_view_arguments
  type: textarea
  filter: full_html
  description: 'The string of tokens passed into the Content Listing view by a Listing block viewfield'
  group: 'View Arguments'
  weight: '10'
narrative_taxonomy_view_arguments:
  label: 'Narrative Taxonomy view arguments'
  id: narrative_taxonomy_view_arguments
  type: textarea
  filter: full_html
  description: 'The tokenized arguments passed to the Narrative Taxonomy Listing view.'
  group: 'View Arguments'
  weight: '10'
3_1_view_arguments:
  label: '3+1 view arguments'
  id: 3_1_view_arguments
  type: textarea
  filter: full_html
  description: 'The arguments passed to the 3+1 block''s listing view.'
  group: 'View Arguments'
  weight: '10'
osano_id:
  label: 'Osano ID'
  id: osano_id
  type: textfield
  filter: full_html
  description: 'The script ID for Osano (not the account ID). It will have this pattern: 68d76b4b-41d5-408a-8727-00456ae2d7c6'
  group: '3rd Party'
  weight: '10'
osano_params:
  label: 'Osano Params'
  id: osano_params
  type: textfield
  filter: full_html
  description: 'Optional parameters for the Osano script (e.g. ?variant=five)'
  group: '3rd Party'
  weight: '10'
orto_registration_url:
  label: 'Orto Registration URL'
  id: orto_registration_url
  type: textarea
  filter: full_html
  description: '1 hour after the scheduled end time of an event with a zoom webinar ID, send the event to this url. Example: https://ortto.wri.org/zoom/import-participants/?webinarId=[WEBINARID]&webinarName=[WEBINAR_NAME]&webinarDate=[WEBINAR_DATE]. This field accepts tokens.'
  group: '3rd Party'
  weight: '10'
