langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - '|'
      - alignment
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - drupalMedia
      - blocks
      - horizontalLine
      - Accordion
      - '-'
      - heading
      - style
      - '|'
      - sourceEditing
      - template
      - insertTable
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<div class>'
        - '<span>'
        - '<a name>'
    ckeditor5_style:
      styles:
        -
          label: Button
          element: '<a class="button">'
        -
          label: 'Drop Cap'
          element: '<span class="drop-cap">'
        -
          label: Secondary
          element: '<p class="secondary">'
        -
          label: 'Quote Mark'
          element: '<p class="with-quote">'
        -
          label: 'Attribution'
          element: '<span class="attribution">'
    ckeditor5_template_template:
      file_path: /profiles/contrib/wri_sites/modules/wri_admin/templates/ckeditor5_template.json
      custom_toolbar_text: Template
      show_toolbar_text: 1
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - class
        - id
        - rel
        - target
        - title
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
